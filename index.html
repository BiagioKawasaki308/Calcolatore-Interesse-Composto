<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesse composto</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calcolatore Interesse Composto</h1>
        <form id="interestForm">
            <div class="form-group">
                <label for="capitale">Capitale Iniziale:</label>
                <input id="capitale" type="number" value="1000" step="0.01" placeholder="Inserisci il capitale iniziale" required> 
            </div>
            <div class="form-group">
                <label for="anni">Numero di Anni:</label>
                <input id="anni" type="number" value="5" placeholder="Inserisci il numero di anni" required> 
            </div>
            <div class="form-group">
                <label for="tasso">Tasso di Interesse:</label>
                <input id="tasso" type="number" value="3" step="0.01" placeholder="Inserisci il tasso di interesse" required> 
            </div>
            <button type="button" class="btn" onclick="CalcolaInteresse()">Calcola Interesse Composto</button>
        </form>
        <div id="result" class="hidden">
            <p>Il montante dopo <span id="anniOutput">...</span> anni Ã¨ di <span id="montanteOutput">...</span> $</p>
        </div>
    </div>
</body>
</html>
